<html>
    <head>
        <title>User Page</title>

    <body>
        <div class="box">
            <form action="user-page.html" class="format">
                    <img src="note.png" alt="Notes"><br>
                    <p>ENTER SUBJECT</p>
                     <select name="SUBJECT" id="sub" placeholder="SUBJECT" required>
                        <option value="SELECT SUBJECT">SELECT SUBJECT</option>
                        <option value="DBMS">DataBaseManagementSystem</option>
                        <option value="DS">DataStructures</option>
                        <option value="P&S">ProbabilyAndStatistics</option>
                        <option value="EDC">ElectronicDesignAndCircuits</option>
                        <option value="DIS">DiscreteMathematics</option>
                    </select>
                    <p>Enter Date Of Class</p>
                    <input type="date" placeholder="Date" required>
                    <div class="buffer"></div>
                    <input type="submit" value="GET NOTES">
        </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
