<html>
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <body>
        <header>
            <h2>Registration Form</h2>
        </header>
        <section>
           <div class="userbox">
               <img src="icon.png" alt="icon" class="icon">
               <form action="success.html">
                   <p>Name</p>
                   <input type="text" placeholder="Enter your name" required>
                   <p>Branch</p>
                   <input type="text" placeholder="Enter branch" required>
                   <p>Year</p>
                   <input type="text" placeholder="Present Year" required>
                   <p>Email</p>
                   <input type="email" placeholder="Email Id" required>
                   <p>Password</p>
                   <input type="password" placeholder="Password" minlength="10">
                   <p>Re-Enter Password</p>
                   <input type="password" placeholder="re-enter Password" minlength="10">
                   <br>
                   <br>
                   <input type="submit" value="Create" placeholder="Create"><a href="success.html"></a>
                   <br>
                   <br>
                   <input type="reset" value="reset">
               </form>
           </div>
        </section>
    </body>
</html>
